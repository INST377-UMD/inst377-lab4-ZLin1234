<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZiminLin_INST377_Lab 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>INST377_Lab4_ZiminLin</h1>



  <div class="container">
    <section id="alert-section">
      <h2>Alert Me</h2>
      <form id="alert-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Alert Me</button>
      </form>
    </section>

    
    <section id="color-section">
      <h2>Change Color</h2>
      <button id="change-color-btn">Change Color</button>
    </section>

   
    <section id="text-section">
      <h2>Text Tester</h2>
      <form id="text-form">
        <label for="text-input">Enter text:</label>
        <input type="text" id="text-input" name="text-input" required>
        <button type="submit">Validate Text</button>
      </form>
    </section>

    
    <section id="add-text-section">
      <h2>Add Text</h2>
      <button id="add-text-btn">Add Text</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
